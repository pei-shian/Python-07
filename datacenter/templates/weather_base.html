<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <script src='https://cdn.plot.ly/plotly-2.0.0-rc.3.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    {% block headmessage %} {% endblock %}
    {% include "header.html" %}
    {% block content %} {% endblock %}
    <div id='myDiv' style="width:1200px;height:500px;"></div>
    <script language="JavaScript">
        var all_data = {{ a_image_all | safe }};
        var line_105 = {
            x: ["1月", "2月", "3月",'4月', "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"],
            y: all_data.a_5,
            mode: 'lines+markers',
            type: 'scatter',
            name:"105年降雨量"
        };
        var line_106 = {
            x: ["1月", "2月", "3月",'4月', "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"],
            y: all_data.a_6,
            mode: 'lines+markers',
            type: 'scatter',
            name:"107年降雨量"
        };
        var line_107 = {
            x: ["1月", "2月", "3月",'4月', "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"],
            y: all_data.a_7,
            mode: 'lines+markers',
            type: 'scatter',
            name:"106年降雨量"
        };
        var line_108 = {
            x: ["1月", "2月", "3月",'4月', "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"],
            y: all_data.a_8,
            mode: 'lines+markers',
            type: 'scatter',
            name:"108年降雨量"
        };
        var line_109 = {
            x: ["1月", "2月", "3月",'4月', "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"],
            y: all_data.a_9,
            mode: 'lines+markers',
            type: 'scatter',
            name:"109年降雨量"
        };
        var data = [line_105, line_106, line_107, line_108, line_109];
        var layout = {title: '臺灣地區105年至109年降雨量概況'};
        Plotly.newPlot('myDiv', data, layout, {scrollZoom: true});
    </script>
</div>
{% include "footer.html" %}
